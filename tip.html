<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<title>Tip Calculator</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<header>
		<h1>Tip Calculator</h1>
	</header>
	<ul id="nav">
		<li><a href="index.html" class="navigate">home</a>
		</li>
		<li>|</li>
		<li><a href="tip.html" class="navigate">calculator</a>
		</li>
	</ul>
	<div id="calculator" class="hidden">
		<div class="calctitle">
			<p><span class="redspan">Enter</span> the meal details</p>
		</div>
		<div class="calcparams">
			<form name="myForm" onsubmit="return validateForm()">	<span id="base">
				<p>Base Meal Price: $</p>
					<input type="number" name="meal" id="baseM" required>
				
			</span>
				<span id="tax">
				<p>Tax Rate: %</p>
					<input type="number" name="tax" id="taxP" required>
				
			</span>
				<span id="tipP">
				<p>Tip Percentage: %</p>
					<input type="number" name="tip" id="tips" required>
			</span>
				<div class="buttons">
					<button type="button" id="submit1">SUBMIT</button>
					<button type="reset" id="reset1" value="Reset">RESET</button>
				</div>
			</form>
		</div>
	</div>
	<div class="customercharge hidden">
		<div id="chargetitle">
			<p>Customer <span class="redspan">Charges</span>
			</p>
		</div>
		<div class="chargeparams">
			<p>Subtotal <span id="subtotal">$0.00</span>
			</p>
			<p>Tip <span id="tip">$0.00</span>
			</p>
			<p>Total <span id="total">$0.00</span>
			</p>
		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>

</html>
