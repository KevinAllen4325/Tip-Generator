<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<title>Tip Calculator</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<header>
		<h1>Tip Calculator</h1>
	</header>
	<ul id="nav">
		<li><a href="index.html" class="navigate">home</a>
		</li>
		<li>|</li>
		<li><a href="tip.html" class="navigate">calculator</a>
		</li>
	</ul>
	<div id="calculator" class="hidden">
		<div class="calctitle">
			<p><span class="redspan">Enter</span> the meal details</p>
		</div>
		<div class="calcparams">
			<div id="base">
				<p>Base Meal Price: $
					<input type="text" name="meal" id="baseM">
				</p>
			</div>
			<div id="tax">
				<p>Tax Rate: %
					<input type="text" name="tax" id="taxP">
				</p>
			</div>
			<div id="tipP">
				<p>Tip Percentage: %
					<input type="text" name="tip" id="tips">
				</p>
			</div>
			<div class="buttons">
				<button id="submit">SUBMIT</button>
				<button id="reset1" value="Reset">RESET</button>
			</div>
		</div>
	</div>
	<div class="customercharge hidden">
		<div id="chargetitle">
			<p>Customer <span class="redspan">Charges</span>
			</p>
		</div>
		<div class="chargeparams">
			<p>Subtotal <span id="subtotal"></span>
			</p>
			<p>Tip <span id="tip"></span>
			</p>
			<p>Total <span id="total"></span>
			</p>
		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>

</html>
